bullet_templates:
- Performed full-scope IoT penetration testing on {count} smart devices, including
  hardware UART/JTAG access and firmware reverse engineering with Binwalk/Ghidra,
  discovering {count} critical vulnerabilities (CVSS 9.0+).
- Executed wireless attacks using HackRF and Flipper Zero against BLE/Zigbee protocols,
  identifying and demonstrating {count} man-in-the-middle and replay attacks on connected
  IoT ecosystems.
- Conducted physical and firmware-based testing following OWASP IoT Top 10, chaining
  exploits to gain root access on {count} devices and providing detailed remediation
  guidance to development teams.
- Utilized ChipWhisperer for side-channel analysis on embedded IoT hardware, extracting
  cryptographic keys and demonstrating practical attacks against secure boot mechanisms.
