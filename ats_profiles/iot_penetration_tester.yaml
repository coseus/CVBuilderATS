job_titles:
- IoT Penetration Tester
- IoT Ethical Hacker
- Connected Devices Pentester
- Hardware & Firmware Penetration Tester (IoT)
keywords:
  testing_phases:
  - Firmware Extraction & Reverse Engineering
  - Hardware Interfaces Pentest (UART, JTAG, SPI, I2C)
  - Wireless Attacks (BLE, Zigbee, Wi-Fi, Sub-GHz)
  - Web/API Testing on IoT Devices
  - Physical Tampering & Side-Channel Attacks
  standards:
  - OWASP IoT Top 10
  - IoT Penetration Testing Guide (OWASP ISTG)
  - PTES / OSSTMM adapted for IoT
  tools:
  - Hardware: Flipper Zero, HackRF One, Proxmark3, Bus Pirate, ChipWhisperer (side-channel)
  - Firmware: Binwalk, Ghidra, IDA Pro, Firmware Analysis Toolkit (FAT)
  - Wireless: Ubertooth One (BLE), KillerBee (Zigbee), Wireshark (with IoT dissectors)
  - Software: Burp Suite (for IoT web interfaces), Metasploit (IoT modules), sqlmap,
      Nmap
  - General: Raspberry Pi (custom attack platforms), Logic Analyzer
