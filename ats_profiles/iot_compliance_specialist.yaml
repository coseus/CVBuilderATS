job_titles:
  - IoT Compliance Specialist
  - IoT Regulatory Compliance Analyst
  - IoT Security Compliance Engineer
  - Connected Devices Compliance Officer

keywords:
  standards_and_regulations:
    - ETSI EN 303 645 (Consumer IoT Security Baseline)
    - RED Directive (Radio Equipment Directive) with cybersecurity requirements
    - EU Cyber Resilience Act (CRA)
    - GDPR (for IoT data privacy)
    - IEC 62443 (for industrial IoT)
    - NIST IoT Cybersecurity Framework
    - PSA Certified (Arm-based devices)
    - Matter Security Requirements
  practices:
    - Compliance Gap Analysis
    - Risk Assessment for IoT Products
    - Documentation & Evidence Collection
    - Third-Party Certification Support
    - Supply Chain Compliance Auditing
  tools:
    - Compliance Scanners: IoT Inspector, OneTrust IoT Module
    - Device Management: AWS IoT Device Management (compliance reports)
    - Azure IoT Hub Compliance Features
    - DigiCert IoT Trust Manager (certificate compliance)
    - Excel/Power BI for reporting & dashboards
    - ServiceNow GRC (for enterprise IoT compliance tracking)

action_verbs:
  - Assessed
  - Mapped
  - Documented
  - Audited
  - Ensured
  - Remediated
  - Reported
  - Certified

metrics:
  - compliance_coverage_percentage
  - gaps_identified_and_remediated
  - certification_achievement_rate
  - audit_findings_reduction
  - devices_certified

bullet_templates:
  - "Conducted comprehensive compliance gap analysis against ETSI EN 303 645 and EU Cyber Resilience Act for {count} consumer IoT product lines, identifying and remediating {count} critical gaps within {months} timeframe."
  - "Supported third-party certification process for {count} IoT devices achieving PSA Certified Level 2/3, ensuring secure boot, encrypted communications, and vulnerability disclosure compliance."
  - "Developed and maintained IoT compliance documentation and reporting dashboards (using Power BI), achieving {percentage}% audit readiness and reducing findings by {percentage}% year-over-year."
  - "Audited supply chain partners for GDPR and RED Directive compliance, implementing corrective actions that ensured full data privacy and cybersecurity requirements for connected devices."

section_priority:
  - Summary
  - Skills
  - Experience
  - Projects
  - Certifications
  - Education
